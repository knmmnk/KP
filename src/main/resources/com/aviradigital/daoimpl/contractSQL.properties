contract.type.list.by.org.id=SELECT 	ct.contract_type_id, ct.contract_name, ct.is_active, ct.org_id, ct.created_date, ct.updated_date, od.org_name, ud.username as created_by FROM ad_contract.contract_types ct JOIN ad_user.organization_details od ON od.org_id = ct.org_id JOIN ad_user.user_details ud ON ud.user_id = ct.created_by WHERE od.org_id = :orgId